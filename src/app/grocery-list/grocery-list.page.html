<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Grocery List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Grocery List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addGroceryItem()">
      <ion-icon name="add">
      </ion-icon>
    </ion-fab-button>
  </ion-fab>

  <h3 class="ion-text-center" *ngIf="groceries.length === 0">No groceries items in the list</h3>
  <ion-list>
    <ion-item-sliding *ngFor="let grocery of groceries; let i = index">
      <ion-item>
        <h2>{{grocery.name}} <span>Cost: ${{grocery.cost}}</span> <span>Quantity: {{grocery.quantity}}</span></h2>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="editGroceryItem(grocery)" class="edit-item" color="secondary">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button (click)="shareGroceryItem(grocery.name, grocery.quantity)" class="share-item" color="light">
          <ion-icon name="share"></ion-icon>
        </button>
        <button ion-button (click)="removeGroceryItem(grocery)" class="checkmark-done" color="primary">
          <ion-icon class="checkmark" name="checkmark"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
